backend:
  name: git-gateway
  branch: main

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

publish_mode: editorial_workflow
locale: tr

collections:
  - name: "faq"
    label: "SSS (FAQ)"
    format: "json"
    editor:
      preview: false
    files:
      - name: "faq_tr"
        label: "SSS İçeriği"
        file: "assets/data/faq.json"
        fields:
          - {label: "Başlık", name: "title", widget: "string", default: "Sık Sorulan Sorular"}
          - label: "Gruplar"
            name: "groups"
            widget: "list"
            summary: "{{fields.category}} ({{fields.items.length}} soru)"
            fields:
              - {label: "Kategori", name: "category", widget: "string"}
              - label: "Sorular"
                name: "items"
                widget: "list"
                fields:
                  - {label: "ID (anchor)", name: "id", widget: "string"}
                  - {label: "Soru", name: "q", widget: "string"}
                  - {label: "Yanıt (HTML destekli)", name: "a", widget: "text"}

  - name: "about"
    label: "Hakkımızda"
    format: "json"
    editor: { preview: false }
    files:
      - name: "about_tr"
        label: "Hakkımızda İçeriği"
        file: "assets/data/about.json"
        fields:
          - {label: "Hero Başlık", name: "hero_title", widget: "string"}
          - {label: "Hero Alt Başlık", name: "hero_sub", widget: "string"}
          - label: "Kurucu"
            name: "founder"
            widget: "object"
            fields:
              - {label: "Ad", name: "name", widget: "string"}
              - {label: "Biyografi", name: "bio", widget: "text"}
              - {label: "Foto URL", name: "photo", widget: "string"}
          - label: "İstatistikler"
            name: "metrics"
            widget: "list"
            fields:
              - {label: "Tür", name: "kind", widget: "select", options: ["kpi","donut","gauge"]}
              - {label: "Başlık", name: "title", widget: "string"}
              - {label: "Değer", name: "value", widget: "string"}
              - {label: "Birim/Sonek", name: "suffix", widget: "string", required: false}
              - {label: "İlerleme (0-100)", name: "progress", widget: "number", required: false}
              - {label: "Maks (gauge)", name: "max", widget: "number", required: false}
          - label: "Ekip"
            name: "team"
            widget: "list"
            fields:
              - {label: "Ad", name: "name", widget: "string"}
              - {label: "Unvan/Rol", name: "role", widget: "string"}
              - {label: "Açıklama", name: "desc", widget: "string"}
              - {label: "Foto URL", name: "photo", widget: "string"}
          - label: "Klinik Özellikler"
            name: "clinic"
            widget: "list"
            fields:
              - {label: "İkon (fa sınıfı)", name: "icon", widget: "string"}
              - {label: "Metin", name: "text", widget: "string"}
          - label: "Değerler"
            name: "values"
            widget: "list"
            fields:
              - {label: "İkon (fa sınıfı)", name: "icon", widget: "string"}
              - {label: "Başlık", name: "title", widget: "string"}
              - {label: "Metin", name: "text", widget: "string"}

  - name: "services"
    label: "Hizmetler"
    format: "json"
    editor: { preview: false }
    files:
      - name: "services_tr"
        label: "Hizmet Kartları"
        file: "assets/data/services.json"
        fields:
          - {label: "Başlık", name: "title", widget: "string"}
          - label: "Hizmetler"
            name: "items"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Başlık", name: "title", widget: "string"}
              - {label: "Özet", name: "summary", widget: "text"}
              - {label: "İkon (fa)", name: "icon", widget: "string", required: false}

  - name: "contacts"
    label: "İletişim & Çalışma Saatleri"
    format: "json"
    editor: { preview: false }
    files:
      - name: "contacts_tr"
        label: "İletişim"
        file: "assets/data/contacts.json"
        fields:
          - {label: "Adres", name: "address", widget: "string"}
          - {label: "Telefon", name: "phone", widget: "string"}
          - {label: "E-posta", name: "email", widget: "string"}
          - label: "Çalışma Saatleri"
            name: "hours"
            widget: "list"
            fields:
              - {label: "Gün", name: "day", widget: "string"}
              - {label: "Saat", name: "time", widget: "string"}
