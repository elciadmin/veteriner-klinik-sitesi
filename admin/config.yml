backend:
  name: git-gateway
  branch: main

site_url: https://veteriner-klinik-sitesi.netlify.app
logo_url: /assets/img/uploads/elci-logo.png

media_folder: "assets/img/uploads"     # repo içi dosya yolu
public_folder: "/assets/img/uploads"   # sitedeki URL

publish_mode: editorial_workflow
local_backend: true

# i18n — KOŞUL: locales + default_locale gerekli
i18n:
  structure: single_file
  locales: [tr]
  default_locale: tr

collections:
  # 1) Blog yazıları
  - name: "blog"
    label: "Blog Yazıları"
    folder: "assets/data/blog"
    create: true
    format: "json"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    i18n: true
    fields:
      - { label: "Başlık", name: "title", widget: "string", i18n: true }
      - { label: "Kısa Açıklama", name: "excerpt", widget: "text", required: false, i18n: true }
      - { label: "Tarih (Yayın)", name: "date", widget: "datetime", i18n: true }
      - { label: "Kapak Görseli", name: "cover", widget: "image", required: false, i18n: true }
      - { label: "Etiketler", name: "tags", widget: "list", required: false, i18n: true, field: { label: "Etiket", name: "tag", widget: "string" } }
      - { label: "İçerik (Markdown)", name: "body", widget: "markdown", i18n: true }

  # 2) SSS — Sık Sorulan Sorular
  - name: "faq"
    label: "SSS"
    delete: false
    editor: { preview: false }
    files:
      - file: "assets/data/faq.json"
        label: "Sık Sorulan Sorular"
        name: "faqpage"
        format: "json"
        i18n: true
        fields:
          - label: "Gruplar"
            name: "groups"
            widget: "list"
            i18n: true
            fields:
              - { label: "Kategori", name: "category", widget: "string", i18n: true }
              - label: "Sorular"
                name: "items"
                widget: "list"
                i18n: true
                fields:
                  - { label: "Soru", name: "q", widget: "string", i18n: true }
                  - { label: "Yanıt", name: "a", widget: "text", i18n: true }
                  - { label: "Kimlik (id)", name: "id", widget: "string", required: false, i18n: false }

  # 3) Hizmetler (cards) — services.json
  - name: "services"
    label: "Hizmet Kartları"
    delete: false
    editor: { preview: false }
    files:
      - file: "assets/data/services.json"
        label: "Hizmetler"
        name: "servicesfile"
        format: "json"
        i18n: true
        fields:
          - label: "Kartlar"
            name: "items"
            widget: "list"
            i18n: true
            fields:
              - { label: "Başlık", name: "title", widget: "string", i18n: true }
              - { label: "Açıklama", name: "desc", widget: "text", i18n: true }
              - { label: "İkon (ID veya sınıf)", name: "icon", widget: "string", required: false, i18n: false }
              - { label: "Bağlantı (URL)", name: "href", widget: "string", required: false, i18n: false }

  # 4) İletişim / Klinik bilgileri — contacts.json
  - name: "contacts"
    label: "İletişim & Klinik"
    delete: false
    editor: { preview: false }
    files:
      - file: "assets/data/contacts.json"
        label: "İletişim Ayarları"
        name: "contactsfile"
        format: "json"
        i18n: true
        fields:
          - { label: "Adres", name: "address", widget: "string", i18n: true }
          - { label: "Telefon", name: "phone", widget: "string", i18n: false }
          - { label: "E-posta", name: "email", widget: "string", i18n: false }
          - { label: "Çalışma Saatleri", name: "hours", widget: "string", i18n: true }
          - { label: "Google Maps Embed URL", name: "mapEmbed", widget: "string", i18n: false }

  # 5) Ana sayfa — index.json
  - name: "siteindex"
    label: "Ana Sayfa İçerikleri"
    delete: false
    editor: { preview: false }
    files:
      - file: "assets/data/index.json"
        label: "Index Ayarları"
        name: "indexdata"
        format: "json"
        i18n: true
        fields:
          - { label: "Hero Başlığı", name: "heroTitle", widget: "string", i18n: true }
          - { label: "Hero Altbaşlık", name: "heroSub", widget: "text", i18n: true }
          - { label: "YouTube Video ID'leri", name: "youtubeIds", widget: "list", i18n: false, field: { label: "Video ID", name: "id", widget: "string" } }
          - { label: "Instagram JSON Kaynağı", name: "instagramJson", widget: "string", required: false, i18n: false }

  # 6) Başarı Hikayeleri — successStories.json
  - name: "successStories"
    label: "Başarı Hikayeleri"
    delete: false
    editor: { preview: false }
    files:
      - file: "assets/data/successStories.json"   # DİKKAT: başında / YOK
        label: "Başarı Hikayeleri Listesi"
        name: "successStoriesFile"
        format: "json"
        i18n: true
        fields:
          - label: "Hikayeler"
            name: "stories"
            widget: "list"
            i18n: true
            fields:
              - { label: "Başlık", name: "title", widget: "string", i18n: true }
              - { label: "Evcil Adı", name: "petName", widget: "string", i18n: true }
              - { label: "Tür (Kedi/Köpek vb.)", name: "species", widget: "string", required: false, i18n: true }
              - { label: "Kısa Özet", name: "summary", widget: "text", i18n: true }
              - { label: "Detaylı Hikaye", name: "body", widget: "markdown", i18n: true }
              - { label: "Simge ID (i-paw, i-xray, i-tooth-clean vb.)", name: "icon", widget: "string", required: false, i18n: false }
              - { label: "Öne Çıkan mı?", name: "featured", widget: "boolean", required: false, default: false, i18n: false }
