[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ---------- HTML: her deploy'da güncellensin ----------
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ---------- Statik varlıklar: uzun süreli cache ----------
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ---------- Genel Güvenlik Başlıkları + CSP ----------
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https://images.unsplash.com https://i.ytimg.com https://img.youtube.com https://lh3.googleusercontent.com https://randomuser.me https://*.cdninstagram.com https://*.fbcdn.net https://maps.gstatic.com https://maps.googleapis.com;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      frame-src https://*.youtube.com https://*.youtube-nocookie.com https://www.google.com https://maps.google.com https://www.openstreetmap.org;
      connect-src 'self' https://*.supabase.co https://graph.instagram.com https://graph.facebook.com https://www.googleapis.com https://youtube.googleapis.com https://maps.googleapis.com;
      frame-ancestors 'self';
    """

# ---------- ADMIN için özel (Decap CMS + Netlify Identity) ----------
[[headers]]
  for = "/admin*"
  [headers.values]
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://identity.netlify.com;
      style-src  'self' 'unsafe-inline' https://unpkg.com;
      img-src    'self' data: blob:;
      font-src   'self' data:;
      connect-src 'self' https://api.github.com https://github.com https://identity.netlify.com https://veteriner-klinik-sitesi.netlify.app;
      frame-src  'self' blob: https://identity.netlify.com;
      worker-src 'self' blob:;
      frame-ancestors 'self';
    '''

# ---------- Redirects ----------
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 200

[[redirects]]
  from = "/randevu-gonderildi"
  to = "/contact.html#tesekkurler"
  status = 301

