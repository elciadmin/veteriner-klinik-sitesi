[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ---------- Güvenlik Başlıkları (CSP + izinler) ----------
[[headers]]
  for = "/*"
  [headers.values]
    # Temel sertleştirme
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # ÖNEMLİ: X-Frame-Options 'ALLOW-FROM' DEPRECEATED → kaldırıldı.
    # Eğer sitenin başka domainler tarafından çerçeve içine alınmasını tamamen engellemek istersen:
    # X-Frame-Options = "SAMEORIGIN"
    # Ama modern ve esnek kontrol için CSP 'frame-ancestors' kullanıyoruz (aşağıda).

    # CSP — YouTube ve fontlar/görseller için izinler güncellendi.
    # Notlar:
    # - script-src: sadece kendi JS'in ve inline (main.js + inline <style>) için.
    # - frame-src: YouTube gömülerine izin verir.
    # - img-src: yerel, data:, YouTube küçük resimleri ve Google avatarları (lh3.googleusercontent.com).
    # - font-src/style-src: Google Fonts ve cdnjs'e izin verildi (kullandığın şablona göre).
    # - connect-src: kendi alanın yeterli (/.netlify/functions istekleri 'self'); gerekirse dış API eklenir.
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https://images.unsplash.com https://i.ytimg.com https://img.youtube.com https://lh3.googleusercontent.com;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      frame-src https://*.youtube.com https://*.youtube-nocookie.com;
      connect-src 'self';
      frame-ancestors 'self';
    """

