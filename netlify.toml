[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ---------- Güvenlik Başlıkları (CSP + frame izinleri) ----------
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    # ALLOW-FROM modern tarayıcılarda desteklenmiyor; CSP 'frame-src' ile izin veriyoruz
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://www.youtube-nocookie.com https://cdn.trustindex.io;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https://images.unsplash.com https://i.ytimg.com https://cdn.trustindex.io https://assets.trustindex.io;
      font-src 'self' https://fonts.gstatic.com;
      frame-src https://www.youtube.com https://www.youtube-nocookie.com https://cdn.trustindex.io;
      connect-src 'self' /.netlify/functions/youtube https://cdn.trustindex.io;
    """

# ---------- Redirects ----------
