[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ---- Redirects (temiz, tekrar yok) ----
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 200

[[redirects]]
  from = "/randevu-gonderildi"
  to = "/contact.html#tesekkurler"
  status = 301

[[redirects]]
  from = "/faq"
  to = "/sss.html"
  status = 301

[[redirects]]
  from = "/faq.html"
  to = "/sss.html"
  status = 301

[[redirects]]
  from = "/hasta_iliskileri.html"
  to = "/hasta-iliskileri.html"
  status = 301

[[redirects]]
  from = "/services"
  to = "/hizmetler.html"
  status = 301

[[redirects]]
  from = "/services.html"
  to = "/hizmetler.html"
  status = 301

[[redirects]]
  from = "/hakkimizda.html"
  to = "/about.html"
  status = 301

[[redirects]]
  from = "/hizmetlerimiz.html"
  to = "/hizmetler.html"
  status = 301

