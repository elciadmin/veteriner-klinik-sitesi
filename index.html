  <meta name="description" content="Konya Meram Elçi Veteriner Kliniği: 7/24 acil, koruyucu hekimlik, cerrahi, diş sağlığı, diş temizliği, röntgen, ultrason, laboratuvar."/>

    .hero-icon{ color:#fff; opacity:1; margin-bottom:8px }

    }
    .hero h1{ font-size:clamp(28px,4.8vw,52px); margin:0 }

    .hero-sub{ max-width:820px; font-size:18px; opacity:.92; margin:0 auto }
    .hero-cta{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}

      gap:10px; margin-top:18px; width:100%; max-width:980px;
    }
    .quick-links .q{
      display:flex; flex-direction:column; align-items:center; gap:8px;
      padding:14px 10px; border-radius:14px; text-decoration:none; color:#fff;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.14);
      transition:transform .18s ease, background .18s ease, box-shadow .18s ease;
      backdrop-filter:saturate(1.2) blur(1px);
    }
    .quick-links .q:hover{
      transform:translateY(-3px);
      background:rgba(255,255,255,.12);
      box-shadow:0 10px 25px rgba(0,0,0,.18);
    }
